	<header>
		<div class="widget" name="common-header-menu"></div>
	</header>

	<div class="widget" name="equity-banner"></div>

	<section id="cp-content">

		<div id="login-form">
			<form id="login-form-enter" action="#" nextWidget="broker-home">
				<h2>Registered customers</h2>
				<ul class="messages"/>
				<label for="username">Username: <input type="text" name="username" id="username" autofocus required /></label>
				<label for="password">Password: <input type="password" name="password" id="password" required /></label>
				<button id="login-button" type="submit">Login</button>
				<a href="#" onclick="$('#login-form form').toggle();return false;">Forgotten your details?</a>
			</form>
			<form id="login-register">
				<h2>Not registered yet?</h2>
				<ul class="messages"/>
				<p>It's quick and simple to register, click the button below.</p>
				<a href="#">
					<button id="register-button" >Register</button>
				</a>
			</form>
			<form id="login-form-reset" action="#" onsubmit="login_loginReset();return false;" style="display:none;">
				<h2>Forgotten your details?</h2>
				<ul class="messages"/>
				<label for="username">Email: <input type="email" name="email" id="email" autofocus required /></label>
				<label id="login-form-reset-text">Click button to receive a reset password email</label>
				<a href="#" onclick="$('#login-form form').toggle();return false;">Remembered your details?</a>
				<button id="login-reset" type="submit">Send</button>
			</form>
		</div>
	</section>

	<footer>
		<div class="widget" name="common-footer"></div>	
	</footer>
